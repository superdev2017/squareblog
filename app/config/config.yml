imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: database.yml }
    - { resource: sonata.yml }
    - { resource: "@AppSiteBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    option_locales: [da, no, sv, fi, fr, en]
    front_campaign_ids: [147, 148]
    supported_countries:
      da:
        name: 'Danish'
        locale: 'da'
        country_code: 'DK'
        flag: 'dk'
        currency: 'DKK'
        phone_prefix: '+45'
        phone_length_min: '8'
        phone_length_max: '8'
        enabled: 1
      en:
        name: 'English'
        locale: 'en'
        country_code: 'EN'
        flag: 'gb'
        currency: 'EUR'
        phone_prefix: '+'
        phone_length_min: '1'
        phone_length_max: '30'
        enabled: 1
      no:
        name: 'Norwegian'
        locale: 'no'
        country_code: 'NO'
        flag: 'no'
        currency: 'NOK'
        phone_prefix: '+47'
        phone_length_min: '8'
        phone_length_max: '8'
        enabled: 0
      sv:
        name: 'Swedish'
        locale: 'sv'
        country_code: 'SE'
        flag: 'se'
        currency: 'SEK'
        phone_prefix: '+46'
        phone_length_min: '7'
        phone_length_max: '9'
        enabled: 0
    subscription_roles:
      basic: ROLE_BASIC
      pro: ROLE_PRO

framework:
    #esi:             ~
    translator: { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
        cookie_secure: true
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

assetic:
    debug:          "%kernel.debug%"
    use_controller: true
    bundles:        [ FOSUserBundle, SonataAdminBundle, AppSiteBundle ]
    sass:  "%sass_location%"
    ruby:  "%ruby_location%"
    filters:
        cssrewrite: ~
        compass:
            bin: "%compass_location%"
        sass:
            bin: "%sass_location%"
            apply_to: '\.scss$'

