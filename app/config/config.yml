    param_fetcher_listener: force
    routing_loader:
        default_format: json
    disable_csrf_role: ROLE_API_PUBLIC
    view:
        view_response_listener: true

swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }


uecode_api_key:
    delivery: query
    parameter_name: apikey


jms_translation:
    configs:
        app:
            dirs: ["%kernel.root_dir%", "%kernel.root_dir%/../src"]
            output_dir: "%kernel.root_dir%/Resources/translations"
            ignored_domains: ['SonataAdminBundle', 'routes']
            excluded_names: ["*TestCase.php", "*Test.php", "*Admin.php"]
            excluded_dirs: [cache, data, logs, Features]
            extractors: [jms_i18n_routing]

jms_i18n_routing:
    default_locale: %locale%
    locales: %option_locales%
    strategy: prefix_except_default

fos_rest:
    param_fetcher_listener: force
    routing_loader:
        default_format: json
    disable_csrf_role: ROLE_CUSTOMER
    view:
        view_response_listener: true
    serializer:
        serialize_null: true
